<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Eat</title>
    <link rel="icon" href="./assests/img/shrug.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assests/css/home.css">
    <link rel="stylesheet" href="./assests/css/dish-detail.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6702423281451109"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <img id="preloader-img" src="./assests/img/preloader.gif" alt="spinner">
            </div>
            <div class="break"></div>
            <div class="col-md-12 d-flex justify-content-center">
                <p>Never be stuck on what to eat again</p>
            </div>
        </div>
    </div>

    <!-- ------------------------- Header - START ------------------------- -->
    <nav class="navbar">
        <div class="container mt-2">
            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li>
                        <a href="./home.html">
                            <img src="./assests/img/logo_dark.png" alt="" class="app-logo">
                        </a>
                    </li>
                </ul>
            </div>

            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li>
                        <div class="date-display">
                            <p class="day-name"></p>
                            <p class="date"></p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li>
                        <a href="./groceries-list.html" id="gl-btn">Groceries</a>

                        <!-- Another Option -->
                        <!-- <a href="./groceries-list.html">
                            <button class="learn-more" data-toggle="tooltip" title="Groceries List">
                                <span class="circle" aria-hidden="true">
                                    <i class="fa-solid fa-cart-shopping icon arrow"></i>
                                </span>
                            </button>
                        </a> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ------------------------- Header - END ------------------------- -->

    <div class="desktop-device">
        <!------------------------ Dish details main body - START ------------------------>
        <div class="container">
            <!----------- Image and Ingredients - START ----------->
            <div class="row justify-content-center mt-3">
                <div class="col-md-6" id="dish-main-img">
                    <img src="" alt="" id="dish-image">
                </div>
                <div class="col-md-6" id="dish-ingredients">
                    <div class="d-flex">
                        <div id="dish-heading-container">
                            <h1 id="dish-heading"></h1>
                        </div>
                        <div id="vegnonveg-tag-container">
                            <img src="./assests/img/veg.jpg" alt="" width="40">
                        </div>
                    </div>
                    <p class="mt-4" id="dish-description"></p>
                    <table class="table">
                        <thead>
                            <th scope="col">Ingredients</th>
                        </thead>
                        <tbody>
                            <!-- Data coming via API -->
                        </tbody>
                    </table>
                    <p id="recipe-note">* Note this Quantity is for 2 people</p>
                </div>
            </div>
            <!----------- Image and Ingredients - END ----------->


            <!----------- Recipe - START ----------->
            <div class="row justify-content-center mt-5">
                <div class="col-md-12">
                    <h1 style="text-align: center;">Recipe</h1>
                    <hr>
                </div>
            </div>
            <!----------- Recipe - END ----------->


            <!----------- Youtube videos - START ----------->
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <iframe class="recipe-videos" src="" title="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <!----------- Youtube videos - END ----------->

        </div>
        <!------------------------ Dish details main body - END ------------------------>
    </div>

    <div class="mobile-device">
        <!------------------------ Dish details main body - START ------------------------>

        <!-- Image section -->
        <div class="container-fluid" style="padding: 0;">
            <div class="row g-0">
                <div class="col-md-12" id="dish-main-img">
                    <img src="" alt="" id="dish-image">
                </div>
            </div>

            <!----------- Title and Ingredients - START ----------->
            <div class="row g-0 justify-content-center dish-content-section">
                <div class="col-md-12 d-flex mt-2" style="height: 3em; padding-left: 1em; padding-right: 1em;">
                    <div id="dish-heading-container">
                        <h3 id="dish-heading"></h3>
                    </div>
                    <div id="vegnonveg-tag-container">
                        <img src="./assests/img/veg.jpg" alt="" id="vegnonveg-tag">
                    </div>
                </div>
                <div class="col-md-12 mt-2">
                    <p id="dish-description"></p>
                </div>
                <div id="dish-ingredients">
                    <div class="col-md-12 details-dropdown" id="ingredient-dropdown">
                        <p>Ingredients</p>
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="col-md-12" id="dish-table">
                        <div class="justify-content-center mb-4" id="ingred-table">
                        </div>
                        <p id="recipe-note">* Note this Quantity is for 2 people</p>
                    </div>
                </div>

                <!-- --------- Recipe - START ----------->
                <div>
                    <div class="col-md-12 details-dropdown" id="recipe-dropdown">
                        <p>Recipe</p>
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="col-md-12" id="recipe-content">
                        <iframe class="recipe-videos" src="" title="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <!----------- Recipe - END ----------->
            </div>
            <!----------- Title and Ingredients - END ----------->

        </div>
        <!------------------------ Dish details main body - END ------------------------>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="./assests/js/additionalFunctions.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="./assests/js/dishesDetails.js"></script>

</body>

</html>
