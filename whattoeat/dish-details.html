    <!-- ------------------------- Header - START ------------------------- -->
    <nav class="navbar">

            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li>

                    </li>
                </ul>
            </div>

            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li>
                        <div class="date-display">

                            <p class="date"></p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li>

                    </li>

        </div>

    <div class="container">
        <div class="row mt-4" id="dish-heading">
            <h1></h1>
        </div>
        <hr>

        <!----------- Image and Ingredients - START ----------->
        <div class="row justify-content-center mt-3">
            <div class="col-md-6" id="dish-main-img">
                <img src="" alt="">
            </div>
            <div class="col-md-6" id="dish-ingredients">
                <table class="table">
                    <thead>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                    </thead>
                    <tbody>
                        <!-- Data coming via API -->
                    </tbody>
                </table>
                <p id="recipe-note">* Note this Quantity is for 2 people</p>
            </div>
        </div>
        <!----------- Image and Ingredients - END ----------->


        <!----------- Recipe - START ----------->
        <div class="row justify-content-center mt-5">
            <div class="col-md-12">
                <h1 style="text-align: center;">Recipe</h1>
                <hr>
            </div>
        </div>
        <!----------- Recipe - END ----------->


        <!----------- Youtube videos - START ----------->
        <div class="row justify-content-center">
            <div class="col-md-10">
                <iframe class="recipe-videos" src="" title="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <!----------- Youtube videos - END ----------->

    </div>
